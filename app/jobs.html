<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Matches - JobSaathi</title>
    <link rel="stylesheet" href="assets/css/premium.css">
    <style>
        /* Top Navigation (Same as dashboard) */
        .top-nav {
            position: sticky;
            top: 0;
            z-index: var(--z-sticky);
            background: var(--surface);
            border-bottom: 1px solid var(--border-light);
            box-shadow: var(--shadow-sm);
        }

        .top-nav-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-4) var(--space-6);
            max-width: 1440px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            font-size: var(--text-xl);
            font-weight: var(--font-bold);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .nav-link {
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-weight: var(--font-medium);
            font-size: var(--text-sm);
            text-decoration: none;
            transition: all var(--transition-fast);
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* Search Header */
        .search-header {
            background: var(--gradient-primary);
            padding: var(--space-12) 0 var(--space-8);
            margin-bottom: var(--space-8);
        }

        .search-box {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 1.125rem 1.5rem 1.125rem 3.5rem;
            border: none;
            border-radius: var(--radius-xl);
            font-size: var(--text-lg);
            box-shadow: var(--shadow-xl);
        }

        .search-box input:focus {
            outline: none;
            box-shadow: var(--shadow-premium);
        }

        .search-box-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: var(--text-xl);
        }

        /* Filter Pills */
        .filter-pills {
            display: flex;
            gap: var(--space-3);
            flex-wrap: wrap;
            margin-bottom: var(--space-6);
        }

        .filter-pill {
            padding: 0.625rem 1.25rem;
            border-radius: var(--radius-full);
            background: var(--surface);
            border: 2px solid var(--border-light);
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .filter-pill:hover,
        .filter-pill.active {
            border-color: var(--primary);
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary);
        }

        /* Masonry Grid */
        .jobs-grid {
            column-count: 3;
            column-gap: var(--space-6);
        }

        .job-card {
            break-inside: avoid;
            margin-bottom: var(--space-6);
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-base);
            position: relative;
            border: 1px solid transparent;
        }

        .job-card:hover {
            box-shadow: var(--shadow-xl);
            transform: translateY(-4px);
            border-color: var(--primary);
        }

        .company-logo {
            width: 3.5rem;
            height: 3.5rem;
            border-radius: var(--radius-lg);
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-xl);
            font-weight: var(--font-bold);
            color: var(--text-inverse);
            margin-bottom: var(--space-4);
        }

        .match-score {
            position: absolute;
            top: var(--space-4);
            right: var(--space-4);
            padding: 0.375rem 0.875rem;
            background: var(--gradient-success);
            color: var(--text-inverse);
            font-size: var(--text-xs);
            font-weight: var(--font-semibold);
            border-radius: var(--radius-full);
        }

        .job-title {
            font-size: var(--text-xl);
            font-weight: var(--font-bold);
            margin-bottom: var(--space-2);
            color: var(--text-primary);
        }

        .job-meta {
            display: flex;
            flex-direction: column;
            gap: var(--space-1);
            margin-bottom: var(--space-4);
            color: var(--text-secondary);
            font-size: var(--text-sm);
        }

        .skills-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-2);
            margin-bottom: var(--space-4);
        }

        .skill-tag {
            padding: 0.375rem 0.75rem;
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            font-size: var(--text-xs);
            font-weight: var(--font-medium);
            color: var(--text-secondary);
        }

        @media (max-width: 1024px) {
            .jobs-grid {
                column-count: 2;
            }
        }

        @media (max-width: 768px) {
            .jobs-grid {
                column-count: 1;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="top-nav-content">
            <div class="logo">
                <span>üöÄ</span> JobSaathi
            </div>

            <div class="nav-links">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="jobs.html" class="nav-link active">Jobs</a>
                <a href="tracker.html" class="nav-link">Tracker</a>
                <a href="pricing.html" class="nav-link">Premium</a>
                <div class="avatar avatar-md" style="margin-left: var(--space-4);">RR</div>
            </div>
        </div>
    </nav>

    <!-- Search Header -->
    <div class="search-header">
        <div class="container">
            <h1 class="text-4xl font-bold text-center mb-6" style="color: white;">Find Your Dream Job</h1>
            <div class="search-box">
                <span class="search-box-icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Search by role, company, or skills..."
                    oninput="fetchJobs()">
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container" style="padding-bottom: var(--space-16);">
        <!-- Filter Pills -->
        <div class="filter-pills">
            <button class="filter-pill active" data-filter="all">All Jobs</button>
            <button class="filter-pill" data-filter="remote">Remote</button>
            <button class="filter-pill" data-filter="bangalore">Bangalore</button>
            <button class="filter-pill" data-filter="senior">Senior</button>
            <button class="filter-pill" data-filter="high-match">90%+ Match</button>
        </div>

        <!-- Jobs Grid -->
        <div class="jobs-grid" id="jobsGrid">
            <!-- Populated by JS -->
        </div>
    </main>

    <script src="assets/js/app.js"></script>
    <script>
        const GRADIENTS = [
            'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
            'linear-gradient(135deg, #0cebeb 0%, #20e3b2 100%)',
            'linear-gradient(135deg, #feca57 0%, #ee5a6f 100%)',
            'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
            'linear-gradient(135deg, #30cfd0 0%, #330867 100%)'
        ];

        async function fetchJobs() {
            const grid = document.getElementById('jobsGrid');
            const search = document.getElementById('searchInput').value;

            grid.innerHTML = '<div class="text-center py-8 text-secondary" style="grid-column: 1 / -1;">Searching for the best matches...</div>';

            try {
                const response = await fetch('http://localhost:3000/api/scrape-jobs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        source: 'linkedin',
                        query: search || 'Software Engineer',
                        location: 'Bangalore'
                    })
                });

                const data = await response.json();
                renderJobs(data.jobs || []);
            } catch (error) {
                console.error('Error fetching jobs:', error);
                grid.innerHTML = '<div class="text-center py-8 text-danger" style="grid-column: 1 / -1;">Failed to load jobs. Please check backend connection.</div>';
            }
        }

        function renderJobs(jobs) {
            const grid = document.getElementById('jobsGrid');

            if (jobs.length === 0) {
                grid.innerHTML = '<div class="text-center py-8 text-secondary" style="grid-column: 1 / -1;">No jobs found. Try a different search.</div>';
                return;
            }

            grid.innerHTML = jobs.map((job, index) => {
                const gradient = GRADIENTS[index % GRADIENTS.length];
                const matchScore = Math.floor(Math.random() * 20 + 75);
                const companyInitial = job.company ? job.company.charAt(0).toUpperCase() : 'J';

                return `
                    <div class="job-card animate-scale-in" style="animation-delay: ${index * 50}ms;">
                        <span class="match-score">${matchScore}% Match</span>
                        <div class="company-logo" style="background: ${gradient};">${companyInitial}</div>
                        <h3 class="job-title">${job.title}</h3>
                        <div class="job-meta">
                            <div>üè¢ ${job.company || 'Company'}</div>
                            <div>üìç ${job.location || 'Location'}</div>
                            <div>üí∞ ${job.salary || 'Competitive'}</div>
                            <div>‚è∞ ${job.posted || 'Recently posted'}</div>
                        </div>
                        ${job.skills && job.skills.length > 0 ? `
                            <div class="skills-tags">
                                ${job.skills.slice(0, 4).map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                            </div>
                        ` : ''}
                        <div class="flex gap-3">
                            <button class="btn btn-primary flex-1" onclick="quickApply('${job.id}')">Quick Apply</button>
                            <button class="btn btn-outline">Save</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function quickApply(id) {
            alert(`Applying to job ${id}... Auto-Apply Agent activated!`);
        }

        // Filter Pills
        document.querySelectorAll('.filter-pill').forEach(pill => {
            pill.addEventListener('click', () => {
                document.querySelectorAll('.filter-pill').forEach(p => p.classList.remove('active'));
                pill.classList.add('active');
            });
        });

        // Initial Load
        document.addEventListener('DOMContentLoaded', fetchJobs);
    </script>
</body>

</html>
