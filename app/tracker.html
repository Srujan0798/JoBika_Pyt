<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications - JoBika</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family:Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/mobile.css">
    <style>
        body {
            background: var(--gray-50);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: white;
            border-right: 1px solid var(--gray-200);
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
            padding: 0 1.5rem;
            margin-bottom: 2rem;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            color: var(--gray-700);
            text-decoration: none;
            transition: all var(--transition-base);
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--gray-100);
            color: var(--primary-blue);
        }

        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 2rem;
        }

        .kanban-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .kanban-column {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            min-height: 500px;
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--gray-200);
        }

        .column-title {
            font-weight: 600;
            font-size: 1.125rem;
        }

        .column-count {
            background: var(--gray-100);
            color: var(--gray-700);
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .application-card {
            background: var(--gray-50);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all var(--transition-base);
            border: 1px solid transparent;
        }

        .application-card:hover {
            border-color: var(--primary-blue);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .app-company {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .app-position {
            font-size: 0.875rem;
            color: var(--gray-600);
            margin-bottom: 0.5rem;
        }

        .app-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: var(--gray-500);
            margin-top: 0.75rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.25rem;
        }

        .status-applied .status-dot {
            background: var(--primary-blue);
        }

        .status-under_review .status-dot {
            background: var(--warning);
        }

        .status-interview .status-dot {
            background: var(--primary-purple);
        }

        .status-offer .status-dot {
            background: var(--success);
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="logo">JoBika</div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link">
                    <span>üìä</span>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="jobs.html" class="nav-link">
                    <span>üîç</span>
                    <span>Find Jobs</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="editor.html" class="nav-link">
                    <span>üìù</span>
                    <span>Resume Editor</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="tracker.html" class="nav-link active">
                    <span>üìã</span>
                    <span>Applications</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span>‚öôÔ∏è</span>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
    </aside>

    <main class="main-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <div>
                <h1 style="font-family: var(--font-display); font-size: 2rem; margin-bottom: 0.5rem;">My Applications
                </h1>
                <p style="color: var(--gray-600);">Track all your job applications in one place</p>
            </div>
            <div style="display: flex; gap: 1rem;">
                <button class="btn btn-secondary">Filter</button>
                <button class="btn btn-primary" onclick="window.location.href='jobs.html'">Apply to More Jobs</button>
            </div>
        </div>

        <div class="kanban-board">
            <div class="kanban-column">
                <div class="column-header">
                    <span class="column-title">Applied</span>
                    <span class="column-count" id="count-applied">0</span>
                </div>
                <div id="column-applied"></div>
            </div>

            <div class="kanban-column">
                <div class="column-header">
                    <span class="column-title">Under Review</span>
                    <span class="column-count" id="count-under_review">0</span>
                </div>
                <div id="column-under_review"></div>
            </div>

            <div class="kanban-column">
                <div class="column-header">
                    <span class="column-title">Interview</span>
                    <span class="column-count" id="count-interview">0</span>
                </div>
                <div id="column-interview"></div>
            </div>

            <div class="kanban-column">
                <div class="column-header">
                    <span class="column-title">Offer</span>
                    <span class="column-count" id="count-offer">0</span>
                </div>
                <div id="column-offer"></div>
            </div>
        </div>
    </main>

    <script src="assets/js/session-manager.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        function renderApplications() {
            const statuses = ['applied', 'under_review', 'interview', 'offer'];

            statuses.forEach(status => {
                const apps = AppState.applications.filter(app => app.status === status);
                const column = document.getElementById(`column-${status}`);
                const count = document.getElementById(`count-${status}`);

                count.textContent = apps.length;

                column.innerHTML = apps.map(app => `
                    <div class="application-card status-${app.status}" onclick="viewApplication(${app.id})">
                        <div class="app-company">${app.company}</div>
                        <div class="app-position">${app.position}</div>
                        <div class="match-score ${getMatchScoreClass(app.matchScore)}">${app.matchScore}% Match</div>
                        <div class="app-meta">
                            <span><span class="status-dot"></span>${formatDate(app.appliedDate)}</span>
                        </div>
                        ${status === 'interview' ? `<button class="btn btn-secondary" style="margin-top:0.5rem;width:100%;padding:4px;" onclick="event.stopPropagation(); getInterviewPrepUI(${app.jobId || app.id})">Prep Guide</button>` : ''}
                        ${status === 'offer' ? `<button class="btn btn-secondary" style="margin-top:0.5rem;width:100%;padding:4px;" onclick="event.stopPropagation(); getSalaryInsightsUI('${app.position}', 'Remote')">Salary Check</button>` : ''}
                    </div>
                `).join('');
            });
        }

        function viewApplication(appId) {
            const app = AppState.applications.find(a => a.id === appId);
            alert(`Application Details:\n\n${app.position}\n${app.company}\n\nStatus: ${app.status.replace('_', ' ').toUpperCase()}\nApplied: ${formatDate(app.appliedDate)}\nMatch Score: ${app.matchScore}%\n\nThis would show full application details, timeline, and next steps.`);
        }

        // UI Functions (Copied from jobs.html for consistency)
        async function getInterviewPrepUI(jobId) {
            const btn = event.target;
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Generating...';

            try {
                const result = await window.JoBikaAPI.getInterviewPrep(jobId);
                console.log('Interview Prep:', result);

                const modal = document.createElement('div');
                modal.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:flex;justify-content:center;align-items:center;z-index:1000;';
                modal.innerHTML = `
                    <div style="background:white;padding:2rem;border-radius:1rem;max-width:600px;width:90%;max-height:80vh;overflow-y:auto;">
                        <h2 style="margin-bottom:1rem;">Interview Prep Guide</h2>
                        <div style="background:#f0f9ff;padding:1rem;border-radius:0.5rem;margin-bottom:1rem;">
                            <h3>Key Topics</h3>
                            <ul style="margin-left:1.5rem;margin-top:0.5rem;">
                                ${result.topics.map(t => `<li>${t}</li>`).join('')}
                            </ul>
                        </div>
                        <h3>Sample Questions</h3>
                        <div style="display:flex;flex-col;gap:1rem;margin-top:0.5rem;">
                            ${result.questions.map(q => `
                                <div style="background:#f8f9fa;padding:1rem;border-radius:0.5rem;">
                                    <strong>Q: ${q.question}</strong>
                                    <p style="color:#666;margin-top:0.5rem;font-size:0.9rem;">Tip: ${q.tip}</p>
                                </div>
                            `).join('')}
                        </div>
                        <button class="btn btn-primary" onclick="this.parentElement.parentElement.remove()" style="margin-top:1.5rem;">Close</button>
                    </div>
                `;
                document.body.appendChild(modal);
            } catch (error) {
                alert('Failed to get interview prep: ' + error.message);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        async function getSalaryInsightsUI(title, location) {
            const btn = event.target;
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Loading...';

            try {
                const result = await window.JoBikaAPI.getSalaryInsights(title, location, 2);

                const modal = document.createElement('div');
                modal.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:flex;justify-content:center;align-items:center;z-index:1000;';
                modal.innerHTML = `
                    <div style="background:white;padding:2rem;border-radius:1rem;max-width:600px;width:90%;max-height:80vh;overflow-y:auto;">
                        <h2 style="margin-bottom:1rem;">Salary Insights: ${result.job_title}</h2>
                        <div style="background:#f0f9ff;padding:1rem;border-radius:0.5rem;margin-bottom:1rem;">
                            <h3 style="font-size:1.1rem;margin-bottom:0.5rem;">Estimated Salary Range</h3>
                            <div style="font-size:1.5rem;font-weight:bold;color:#0284c7;">
                                $${result.salary_range.min.toLocaleString()} - $${result.salary_range.max.toLocaleString()}
                            </div>
                            <div style="font-size:0.9rem;color:#666;">Median: $${result.salary_range.median.toLocaleString()}</div>
                        </div>
                        <button class="btn btn-primary" onclick="this.parentElement.parentElement.remove()" style="margin-top:1.5rem;">Close</button>
                    </div>
                `;
                document.body.appendChild(modal);
            } catch (error) {
                alert('Failed to get salary insights: ' + error.message);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            if (sessionManager.isGuest) {
                // Show guest state
                const container = document.querySelector('.applications-grid');
                if (container) {
                    container.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 4rem;">
                            <div style="font-size: 4rem; margin-bottom: 1rem;">üîí</div>
                            <h2>Login to Track Applications</h2>
                            <p style="color: var(--gray-600); margin-bottom: 2rem;">Track your job applications, interviews, and offers in one place.</p>
                            <button class="btn btn-primary" onclick="window.location.href='auth.html?mode=register'">Create Free Account</button>
                        </div>
                    `;
                }
                return;
            }

            await window.JoBikaAPI.loadApplications();
            renderApplications();
        });
    </script>
</body>

</html>
