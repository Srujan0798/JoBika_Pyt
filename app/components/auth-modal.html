<div id="globalAuthModal" class="auth-modal-overlay" style="display: none;">
    <div class="auth-modal-container">
        <button class="auth-modal-close" onclick="sessionManager.hideAuthModal()">&times;</button>

        <div class="auth-modal-tabs">
            <button class="auth-tab active" onclick="sessionManager.switchAuthTab('login')">Sign In</button>
            <button class="auth-tab" onclick="sessionManager.switchAuthTab('register')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="authModalLogin" class="auth-form-section">
            <h2 class="auth-title">Welcome Back</h2>
            <p class="auth-subtitle">Continue your journey to your dream job</p>

            <form onsubmit="sessionManager.handleModalLogin(event)">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" class="input" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="input" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </form>

            <div class="auth-divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <button class="social-btn" onclick="alert('Google login coming soon!')">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="20">
                    Google
                </button>
                <button class="social-btn" onclick="alert('GitHub login coming soon!')">
                    <img src="https://www.svgrepo.com/show/512317/github-142.svg" alt="GitHub" width="20">
                    GitHub
                </button>
            </div>
        </div>

        <!-- Register Form -->
        <div id="authModalRegister" class="auth-form-section" style="display: none;">
            <h2 class="auth-title">Create Account</h2>
            <p class="auth-subtitle">Start your free trial today</p>

            <form onsubmit="sessionManager.handleModalRegister(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" class="input" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" class="input" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="input" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>

            <div class="auth-divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <button class="social-btn" onclick="alert('Google login coming soon!')">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="20">
                    Google
                </button>
                <button class="social-btn" onclick="alert('GitHub login coming soon!')">
                    <img src="https://www.svgrepo.com/show/512317/github-142.svg" alt="GitHub" width="20">
                    GitHub
                </button>
            </div>
        </div>
    </div>
</div>
