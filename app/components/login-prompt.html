<!-- Login Prompt Modal -->
<!-- Include this in all pages that need guest mode support -->

<div id="loginPromptModal" class="login-prompt-modal">
    <div class="login-prompt-content">
        <div class="login-prompt-icon">ðŸ”’</div>
        <h3>Login Required</h3>
        <p>To <span id="featureName">access this feature</span>, you need to create an account.</p>
        
        <div class="login-prompt-buttons">
            <button class="login-prompt-btn login-prompt-btn-primary" onclick="window.location.href='/auth.html?mode=register'">

            </button>

        </div>
    </div>
</div>
